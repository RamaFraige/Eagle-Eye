<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eagle Eye</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Eagle Eye Security</h1>
            <p class="login-subtitle">Professional Threat Detection & Monitoring</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Full Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (for SMS alerts):</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                </div>
                <button type="submit" class="btn-primary">Access System</button>
            </form>
            <p class="note">By logging in, you agree to receive security notifications via SMS.</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
