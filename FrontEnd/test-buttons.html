<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eagle Eye - Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../LOGO.jpg">
    <style>
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .test-header h1 {
            margin: 0;
            font-size: 1.6rem;
        }
        
        .test-header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .panel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .panel-section {
            background: var(--card);
            border: 1px solid #e6eef8;
            border-radius: 8px;
            padding: 16px;
        }
        
        .panel-section h2 {
            color: #0f172a;
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .panel-description {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .test-btn {
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .test-btn.smoke {
            border-color: #f59e0b;
            color: #d97706;
        }
        
        .test-btn.smoke:hover:not(:disabled) {
            background: #fef3c7;
            border-color: #d97706;
        }
        
        .test-btn.weapon {
            border-color: #ef4444;
            color: #dc2626;
        }
        
        .test-btn.weapon:hover:not(:disabled) {
            background: #fee2e2;
            border-color: #dc2626;
        }
        
        .test-btn.fight {
            border-color: #6366f1;
            color: #4f46e5;
        }
        
        .test-btn.fight:hover:not(:disabled) {
            background: #e0e7ff;
            border-color: #4f46e5;
        }
        
        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background: #fff;
            border: 2px dashed #cbd5e1;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--muted);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .file-input-label:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: #f0fffe;
        }
        
        .file-name {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 4px;
            font-weight: 400;
        }
        
        .upload-btn {
            padding: 8px 12px;
            background: var(--accent);
            color: #fff;
            border: 0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .upload-btn:hover:not(:disabled) {
            background: #0b8a87;
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-box {
            background: #f9fafb;
            border-radius: 6px;
            padding: 12px;
            border-left: 3px solid var(--accent);
            min-height: 100px;
            margin-top: 12px;
        }
        
        .status-box h3 {
            color: #0f172a;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .status-message {
            color: #6b7280;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .loading {
            display: inline-block;
            color: #0f172a;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .success {
            color: #059669;
        }
        
        .warning {
            color: #d97706;
        }
        
        .error {
            color: #dc2626;
        }
        
        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid var(--accent);
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            background: var(--accent);
            color: #fff;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <header class="test-header">
        <div style="display: flex; align-items: center; gap: 12px;">
            <img src="../LOGO.jpg" alt="Eagle Eye Logo" style="width: 56px; height: 56px; object-fit: cover; border-radius: 8px;">
            <h1 style="margin: 0; font-size: 1.4rem;">Eagle Eye - Control Panel</h1>
        </div>
        <div class="test-header-actions">
            <a href="/dashboard" class="primary" style="text-decoration: none; display: inline-block; padding: 8px 12px; border-radius: 6px;">‚Üê Back to Dashboard</a>
        </div>
    </header>
    
    <div class="panel-grid">
        <!-- Preset Videos Section -->
        <div class="panel-section">
            <h2>üìπ Preset Videos</h2>
            <p class="panel-description">Test with pre-recorded sample videos</p>
                <div class="test-buttons">
                    <button class="test-btn smoke" onclick="testDetector('smoke')" id="smokeBtn">
                        üî• Smoke
                    </button>
                    <button class="test-btn weapon" onclick="testDetector('weapon')" id="weaponBtn">
                        üî´ Weapon
                    </button>
                    <button class="test-btn fight" onclick="testDetector('fight')" id="fightBtn">
                        üëä Fight
                    </button>
                </div>
                <div class="status-box">
                    <h3>Status</h3>
                    <div class="status-message" id="statusMessage">Ready to test preset videos</div>
                </div>
            </div>
            
            <!-- Upload Video Section -->
            <div class="panel-section">
                <h2>üì§ Upload Video</h2>
                <p class="panel-description">Upload custom video for testing</p>
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="videoFile">
                            Choose Video File
                            <div class="file-name" id="fileName">(MP4, AVI, MOV)</div>
                        </label>
                        <input type="file" id="videoFile" accept="video/*" onchange="updateFileName(this)">
                    </div>
                    <button class="upload-btn" onclick="uploadAndTest()" id="uploadBtn">
                        Process Video
                    </button>
                </div>
                <div class="status-box">
                    <h3>Upload Status</h3>
                    <div class="status-message" id="uploadStatusMessage">Ready to upload</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || '(No file selected)';
            document.getElementById('fileName').textContent = fileName;
        }
        
        async function testDetector(type) {
            const btn = document.getElementById(type + 'Btn');
            const statusMsg = document.getElementById('statusMessage');
            
            btn.disabled = true;
            statusMsg.innerHTML = `<span class="loading">Testing ${type.toUpperCase()} detector</span>`;
            
            try {
                const response = await fetch(`/api/test_detection/${type}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const conf = Math.round(data.alert.confidence * 100);
                    statusMsg.innerHTML = `<span class="success">‚úÖ SUCCESS</span>

Type: ${data.alert.type.toUpperCase()}
Title: ${data.alert.title}
Confidence: ${conf}%

‚úì Alert added to dashboard`;
                } else {
                    statusMsg.innerHTML = `<span class="warning">‚ö†Ô∏è  NO DETECTION</span>

${data.message || 'No threats detected'}

(This is normal if the video has no target)`;
                }
            } catch (error) {
                statusMsg.innerHTML = `<span class="error">‚ùå ERROR</span>

${error.message}

Check browser console for details`;
                console.error(error);
            } finally {
                setTimeout(() => { btn.disabled = false; }, 2000);
            }
        }
        
        async function uploadAndTest() {
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const statusMsg = document.getElementById('uploadStatusMessage');
            
            if (!fileInput.files[0]) {
                statusMsg.innerHTML = `<span class="error">‚ùå ERROR</span>\n\nPlease select a video file first`;
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('video', file);
            
            uploadBtn.disabled = true;
            statusMsg.innerHTML = `<span class="loading">Uploading and processing video</span>`;
            
            try {
                const response = await fetch('/api/test_upload_video', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const conf = Math.round(data.alert.confidence * 100);
                    statusMsg.innerHTML = `<span class="success">‚úÖ DETECTION FOUND</span>

Type: ${data.alert.type.toUpperCase()}
Title: ${data.alert.title}
Confidence: ${conf}%

‚úì Alert added to dashboard
‚úì Refresh dashboard to see it`;
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '(No file selected)';
                } else {
                    statusMsg.innerHTML = `<span class="warning">‚ö†Ô∏è  NO DETECTION</span>

${data.message || 'No threats detected in video'}

(Upload a video with smoke, weapon, or fight)`;
                }
            } catch (error) {
                statusMsg.innerHTML = `<span class="error">‚ùå ERROR</span>

${error.message}

File too large or unsupported format?`;
                console.error(error);
            } finally {
                setTimeout(() => { uploadBtn.disabled = false; }, 2000);
            }
        }
    </script>
</body>
</html>
